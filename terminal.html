<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onAir</title>
   


    <link rel="stylesheet" href="style1.css">

</head>

<body>



    <div class="center">
        <div class="screenBackground">
            <div class="behind"></div>
        </div>
        <div class="screenBox">
            <div class="frame">
                <div class="screenBox2">
                    <div class="screenBox3">
                        <a href="https://pro.twetch.com/u/2450">
                            <div class="screen screen2"></div>
                        </a>
                        <div>
                            <div class="output">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottomFrame">
                    <div class="fan">
                    </div>
                    <img class="logo" src="https://github.com/CallAndGus/Ethiopia/blob/master/onair.png?raw=true" />
                    <a href="https://pro.twetch.com/u/2450">
                        <div class="powerButton">
                            <div class="powerIcon">
                            </div>
                        </div>
                    </a>
                    <div class="powerLight lightOff">
                    </div>
                </div>
            </div>
        </div>
        <div class="screenFoot"></div>
        <div class="computer">
            <div class="computerFrame">
                <div class="computerFan1"></div>
                <div class="computerFan2"></div>
                <div class="screw1"></div>
                <div class="screw2"></div>
                <div class="computerFrame2">
                    <div class="floppy">
                        <div class="fingerGrip"></div>
                        <div class="slot"></div>
                    </div>
                    <div class="socket1"></div>
                    <div class="socket2"></div>
                </div>
                <div class="screw3"></div>
                <div class="screw4"></div>
                <div class="screw5"></div>
                <div class="powerButton">
                    <div class="nav">
                        <button
                            style="font-size:7px; background-color:red; float:left; margin-top: 4px; width:7px; height: 20px; border-color:darkred;"
                            id="reverse"></button>
                        <button class="greenplay"
                            style="font-size:7px; background-color:green; margin-bottom:4px; width:7px; height:20px; margin-top: 4px; border-color:darkgreen;"
                            id="play">|</button>

                    </div>

                    <div class="buttonSlide green">

                        <div class="computerButton computerButtonOff"></div>
                    </div>


                    <div class="offIndicator"></div>
                    <div class="onIndicator"></div>
                </div>

                <div class="powerLight lightOff">
                </div>
            </div>


        </div>
        <!--- </div> --->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
        <script>var play = document.querySelector("#play");
            var reverse = document.querySelector("#reverse");
            var restart = document.querySelector("#restart");
            
            var tl = gsap.timeline({paused: true});
            
            
            tl.to(".green", {duration: .5, x: 12})
            tl.to(".computerFrame", {opacity:1})
            tl.to(".screw3", {duration: 1, opacity:1})
            tl.to(".computer", {opacity:1})
            tl.to(".screw4", {duration: 1, opacity:1})
            tl.to(".screw5", {duration: 1, opacity:1})
            tl.to(".powerIcon", {opacity:1})
            
            
            tl.to(".screenBox", {opacity:1})
            
            tl.to(".screen", {duration: 1.5, opacity:1})
            tl.to(".behind", {opacity:1})
            tl.to(".frame", {opacity:1})
            
            
            
            var tl2 =gsap.timeline({paused:true});
            
            tl2.to(".screen2", {boxShadow:" 0 0 25px 15px #a01ea0"})
            
            
            play.onclick = function() {
              tl.play();
            }
            
            reverse.onclick = function() {
              tl.reverse();
            }</script>
</body>

</html>
