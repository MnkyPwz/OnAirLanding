<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!---<script src="/terminal.js"></script>--->
    <link rel="stylesheet" href="style1.css">
</head>

<body>



    <!----<div class="glow">--->
    <div class="center">
        <div class="screenBackground">
            <div class="behind"></div>
        </div>
        <div class="screenBox">
            <div class="frame">
                <div class="screenBox2">
                    <div class="screenBox3">
                        <img class="screen"
                            src="https://github.com/CallAndGus/Ethiopia/blob/master/tved82.gif?raw=true">
                        <div>
                            <div class="output">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottomFrame">
                    <div class="fan">
                    </div>
                    <img class="logo" src="https://github.com/CallAndGus/Ethiopia/blob/master/onair.png?raw=true" />
                    <div class="powerButton">
                        <div class="powerIcon">
                        </div>
                    </div>
                    <div class="powerLight lightOff">
                    </div>
                </div>
            </div>
        </div>
        <div class="screenFoot"></div>
        <div class="computer">
            <div class="computerFrame">
                <div class="computerFan1"></div>
                <div class="computerFan2"></div>
                <div class="screw1"></div>
                <div class="screw2"></div>
                <div class="computerFrame2">
                    <div class="floppy">
                        <div class="fingerGrip"></div>
                        <div class="slot"></div>
                    </div>
                    <div class="socket1"></div>
                    <div class="socket2"></div>
                </div>
                <div class="screw3"></div>
                <div class="screw4"></div>
                <div class="screw5"></div>
                <div class="powerButton">
                    <div class="buttonSlide">
                        <div class="computerButton computerButtonOff"></div>
                    </div>
                    <div class="offIndicator"></div>
                    <div class="onIndicator"></div>
                </div>
                <div class="powerLight lightOff">
                </div>
            </div>


        </div>
        <!--- </div> --->

</body>

</html>
